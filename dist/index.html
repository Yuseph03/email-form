<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email-form</title>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <div class="formfield">
                    <label for="email">
                      Email:<span class="req">*</span>
                    </label>
                    <input name="email" id="email" type="email" placeholder="name@example.com" required/>
            </div>
            <div class="formfield">
                    <label for="Country">
                      Country:<span class="req">*</span>
                    </label>
                    <select id="Country" required>
                      <option value="ir">Iran</option>
                      <option value="af">Afghanistan</option>
                      <option value="tr">TÃ¼rkiye</option>
                      <option value="iq">Iraq</option>
                    </select>
                    <label for="ZIP">
                      ZIP (optional)
                    </label>
                    <input type="text" id="ZIP" placeholder="NNNN"/>
            </div>
            <div class="formfield">
                    <label for="password"> 
                      Password:<span class="req">*</span>
                    </label>
                    <input name="password" id="password" required/>
                    <label for="password-confirmation">Confirm Password:<span class="req">*</span></label>
                    <input name="password-confirmation" id="password-confirmation" required/>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <span class="wave">ðŸ‘‹</span>
</body>
</html>
