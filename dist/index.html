<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email-form</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="formfield">
            <form method="get">
                <label>
                  Email:
                  <input name="submitted-email" type="email" />
                </label>
            </form>
        </div>
        <div class="formfield">
            <form method="get">
               <label>
                  Country:
                  <input name="submitted-country" autocomplete="country" />
                </label>
            </form>
            <form method="get">
                <label>
                  ZIP:
                  <input name="submitted-zip" autocomplete="zip" />
                </label>
            </form>
        </div>  
        <div class="formfield">
            <form method="get">
                <label>
                  Password:
                  <input name="password"/>
                </label>
            </form>
            <form method="get">
                <label>
                  Confirm Password:
                  <input name="password-confirmation"/>
                </label>
            </form>
        </div> 
        <div class="error.active"></div>
    </div>
</body>
</html>
